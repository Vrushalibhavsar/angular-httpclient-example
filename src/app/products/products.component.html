


    <a mat-button mat-raised-button color="primary" class="add-button" routerLink="/products/add" href="https://www.google.com/" >Add</a>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name" class="class-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by "> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description" >
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element" class="descri"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> imageUrl </th>
    <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
  </ng-container> -->

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>quantity</th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <mat-cell *matCellDef="let element">
          <a type="button" routerLink="/products/add/{{element.id}}" >Edit</a>
          <button (click)="deleteProduct(element.id)" >Delete</button>
      </mat-cell>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
